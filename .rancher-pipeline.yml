stages:
  - name: Build
    steps:
      - runScriptConfig:
          image: golang:1.14
          shellScript: |-
            mkdir -p /output
            mkdir -p /go/src/github.com/dualwave
            ln -s `pwd` /go/src/github.com/dualwave/nats
            go build cmd/pub/main.go -o bin/pub
            go build cmd/worker/main.go -o bin/pub


  - name: Publish
    steps:
      - publishImageConfig:
          dockerfilePath: ./PubDocker
          buildContext: .
          tag: example-nats-pub:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: registry.dualwave.dev
      - publishImageConfig:
          dockerfilePath: ./WorkerDocker
          buildContext: .
          tag: example-nats-sub:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: registry.dualwave.dev
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./deployment.yaml
notification: {}
